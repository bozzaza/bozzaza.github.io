<html>
  <head>
    <style>
      h1,
      p {
        font-family: "Comic Sans MS";
        font-size: 48px;
        color: violet;
        -webkit-text-stroke: 3px black;
        text-align: center;
      }

      body {
        background-color: #ffd6d1;
      }

      .incrementbutton {
        width: 300px;
        height: 40px;
        display: block;
        margin: auto;
        background-color: lightyellow;
      }

      .upgradebutton {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-top: 10px;
        margin-left: 5px;
        margin-right: 5px;
        background-color: lightgrey;
      }

      .upgradesection {
        align-items: center;
        justify-content: center;
        display: flex;
      }

      .costvalid {
        background-color: lightgreen;
      }

      #settingsButton {
        top: 20px;
        right: 20px;
        position: absolute;
      }

      .settingspicture {
        background-image: url("res/sitepics/settings.png");
        background-size: cover;
        width: 50px;
        height: 50px;
        border: 2px solid black;
      }

      #settingsMenu {
        border: 1px solid #888888;
        padding: 20px;
        max-width: 400px;
        max-height: 600px;
        width: 50%;
        height: 50%;
        text-align: center;
        background-color: #a9a9a9;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
      }

      img {
        margin: auto;
        display: block;
        padding-top: 100;
      }
    </style>
  </head>
  <body onload="loadGame(); updateDisplay();">
    <h1>Basic Incremental Game</h1>

    <button id="settingsButton" class="settingspicture"></button>
    <div id="settingsMenu" style="display: none">
      <h1 id="settingstextomgthisshitisbeingsoretarded">Settings</h1>
      <button onclick="resetGame()">Reset Game</button>
    </div>

    <p>Points: <span id="CountDisplay"></span></p>

    <button onclick="incrementCounter()" class="incrementbutton">
      Click to increase points by: <span id="IncrementDisplay"></span>
    </button>

    <div class="upgradesection">
      <button onclick="buyUpg1()" class="upgradebutton" id="upgrade">
        Click to increase increment by 1: Cost:
        <span id="Upg1CostDisplay"></span>
      </button>
    </div>

    <img src="res/sitepics/chuddymusic.gif" />

    <script>
      let counter = 0;
      let increment = 1;
      let Upg1Cost = 10;

      function incrementCounter() {
        counter += increment;
        updateDisplay();
        saveGame();
        Upg1CostChecker();
      }

      function updateDisplay() {
        document.getElementById("CountDisplay").innerHTML = counter;
        document.getElementById("IncrementDisplay").innerHTML = increment;
        document.getElementById("Upg1CostDisplay").innerHTML = Upg1Cost;
        Upg1CostChecker();
      }

      function buyUpg1() {
        if (counter >= Upg1Cost) {
          counter -= Upg1Cost;
          Upg1Cost = Math.floor(Upg1Cost * 1.1);
          increment += 1;
          updateDisplay();
          saveGame();
          Upg1CostChecker();
        }
      }

      function saveGame() {
        localStorage.setItem("counter", counter);
        localStorage.setItem("increment", increment);
        localStorage.setItem("Upg1Cost", Upg1Cost);
      }

      function loadGame() {
        if (localStorage.getItem("counter") !== null) {
          counter = parseInt(localStorage.getItem("counter"));
          increment = parseInt(localStorage.getItem("increment"));
          Upg1Cost = parseInt(localStorage.getItem("Upg1Cost"));
        }
      }

      function Upg1CostChecker() {
        if (counter > Upg1Cost) {
          document.getElementById("upgrade").classList.add("costvalid");
        } else {
          document.getElementById("upgrade").classList.remove("costvalid");
        }
      }

      function resetGame() {
        localStorage.clear();
        counter = 0;
        increment = 1;
        Upg1Cost = 10;
        updateDisplay();
      }

      document
        .getElementById("settingsButton")
        .addEventListener("click", () => {
          const settingsMenu = document.getElementById("settingsMenu");
          new Audio("res/sounds/fishtank.mp3").play();
          settingsMenu.style.display =
            settingsMenu.style.display === "none" ? "block" : "none";
        });
    </script>
  </body>
</html>
