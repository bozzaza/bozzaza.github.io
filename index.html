<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recs + bozzas nigporium</title>
    <style>
      body {
        background: url("res/logo/mashallah.png"),
          linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            blue,
            purple,
            violet
          );
        background-size: 50%, 100%;
        background-repeat: no-repeat, repeat;
        background-position: center;
        background-position-y: 100px;
      }

      .falling-image {
        position: absolute;
        top: -50px;
        pointer-events: auto;
      }

      h1 {
        padding-left: 32px;
        font-family: "Comic Sans MS";
        font-size: 48px;
        color: violet;
        -webkit-text-stroke: 3px black;
      }
    </style>
  </head>
  <body>
    <h1 id="nigs-nogged">0</h1>
    <script>
      const imageSources = [
        "res/black/ripnm.png",
        "res/black/mogger.png",
        "res/black/mirror.png",
        "res/black/soyjak.png",
        "res/black/cornyahh.png",
      ];

      let imageSrc =
        imageSources[Math.floor(Math.random() * imageSources.length)];

      setInterval(() => {
        imageSrc =
          imageSources[Math.floor(Math.random() * imageSources.length)];
      }, 50);

      let NigsNogged = 0;

      function createFallingImage() {
        const img = document.createElement("img");
        img.src = imageSrc;
        img.classList.add("falling-image");

        const size = Math.random() * 100 + 40;
        img.style.width = `${size}px`;
        img.style.height = `${size}px`;
        img.style.left = `${Math.random() * window.innerWidth}px`;
        img.style.top = "0px";

        img.addEventListener("click", () => {
          NigsNogged++;
          nogging();
          img.remove();
        });

        document.body.appendChild(img);

        let topPos = 0;
        const speed = Math.random() * 3 + 1;

        function fall() {
          topPos += speed;
          img.style.top = `${topPos}px`;

          if (topPos < window.innerHeight - 150) {
            requestAnimationFrame(fall);
          } else {
            img.remove();
          }
        }

        fall();
        function nogging() {
          document.getElementById("nigs-nogged").innerText = NigsNogged;
        }
      }

      setInterval(createFallingImage, 600);
    </script>
  </body>
</html>
