    <script>
      const player = document.getElementById("player");
      let playerx = 5;
      let playery = 5;
      let movedist = 1.4;
      let moving = { w: false, a: false, s: false, d: false };
      const walls = document.querySelectorAll(".wall");
      let velocityY = 0;
      const gravity = 0.03;
      const jumpStrength = -4;
      let onGround = false;

      function moveplayer() {
        // --- Horizontal movement ---
        let newPlayerX = playerx;
        if (moving.a) newPlayerX -= movedist;
        if (moving.d) newPlayerX += movedist;

        let collidedX = false;
        walls.forEach((wall) => {
          const wallRect = wall.getBoundingClientRect();
          const playerRect = {
            left: newPlayerX,
            top: playery,
            right: newPlayerX + player.offsetWidth,
            bottom: playery + player.offsetHeight,
          };

          if (
            playerRect.right > wallRect.left &&
            playerRect.left < wallRect.right &&
            playerRect.bottom > wallRect.top &&
            playerRect.top < wallRect.bottom
          ) {
            collidedX = true;
          }
        });

        if (!collidedX) playerx = newPlayerX;

        // --- Vertical movement ---
        velocityY += gravity;
        let newPlayerY = playery + velocityY;

        onGround = false;
        let collidedY = false;

        walls.forEach((wall) => {
          const wallRect = wall.getBoundingClientRect();
          const playerRect = {
            left: playerx,
            top: newPlayerY,
            right: playerx + player.offsetWidth,
            bottom: newPlayerY + player.offsetHeight,
          };

          if (
            playerRect.right > wallRect.left &&
            playerRect.left < wallRect.right &&
            playerRect.bottom > wallRect.top &&
            playerRect.top < wallRect.bottom
          ) {
            collidedY = true;

            if (velocityY > 0) {
              // Falling
              newPlayerY = wallRect.top - player.offsetHeight;
              onGround = true;
            } else if (velocityY < 0) {
              // Jumping up
              newPlayerY = wallRect.bottom;
            }

            velocityY = 0;
          }
        });

        playery = newPlayerY;

        // Update player position on screen
        player.style.left = `${playerx}px`;
        player.style.top = `${playery}px`;
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "a") moving.a = true;
        if (event.key === "d") moving.d = true;
        if ((event.key === "w" || event.key === " ") && onGround) {
          velocityY = jumpStrength;
        }
      });

      document.addEventListener("keyup", function (event) {
        if (event.key === "a") moving.a = false;
        if (event.key === "d") moving.d = false;
      });

      let timeAlive = 0;
      const timerElement = document.getElementById("timer");

      setInterval(() => {
        moveplayer();
        //moveBouncer();
